<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Finances</title>
     <link rel="stylesheet" href="./styles/CSS/style.css">

</head>

<body>
     <main>
          <div class="content">
               <div class="header">
                    <div class="Logo">
                         <img src="./img/lucro.png" alt="">
                         <h1>Finances</h1>
                    </div>

                    <button class="newFinance">Adicionar Transação</button>
               </div>

               <div class="cards">
                    <div class="card Entry">
                         <h1>Entrada</h1>
                         <div class="values">
                              <p class="Sifrao">R$ </p>
                              <p class="EntryValue">0.00</p>

                              <i></i>
                         </div>

                    </div>

                    <div class="card Output">

                         <h1>Saída</h1>
                         <div class="values">
                              <p class="Sifrao">R$</p>
                              <p class="outputValue"> 0.00</p>

                              <i></i>
                         </div>

                    </div>

                    <div class="card Total">
                         <h1>Total</h1>
                         <div class="values">
                              <p class="Sifrao">R$</p>
                              <p class="TotalValue"> 0.00</p>

                              <i></i>
                         </div>
                    </div>
               </div>
               <a href="#">Seu desempenho ➝</a>
          </div>
     </main>

     <section class="transactionsSection">
          <div class="table-Container">
               <div class="searchTransactions">
                    <h1>Suas Transações</h1>
                    <input type="text" name="trasanctions" id="inputTransaction" placeholder="Pesquise suas Transações">
               </div>
               <table>
                    <thead>
                         <tr>
                              <th>Título</th>
                              <th>Tipo</th>
                              <th>Valor</th>
                              <th>Data</th>
                         </tr>
                    </thead>
                    <tbody></tbody>
               </table>
          </div>

          <div class="graphic">
               <h1>Dashboard</h1>
               <canvas id="myChart"></canvas>
          </div>

     </section>

     <div class="containerModal">
          <div class="modal-Content">
               <button class="closeModal">X</button>
               <h1>Adicionar Nova Transação</h1>
               <form name="formModal" id="formModal">
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="titulo" required placeholder="Nome da transação">

                    <label for="type">Tipo</label>
                    <select name="type" id="type" required>
                         <option value="Entrada">Entrada</option>
                         <option value="Saida">Saida</option>
                    </select>

                    <label for="valor">Valor</label>
                    <input type="number" name="valor" id="valor" required placeholder="R$ 0.00">

                    <label for="data">Data</label>
                    <input type="date" name="data" id="data" required>
                    <button id="buttonSubmit" for="formModal">Salvar</button>
               </form>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="./Js/script.js"></script>
</body>

</html>
